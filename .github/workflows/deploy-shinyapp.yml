name: Deploy Shiny App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  shiny-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Pandoc for R Markdown rendering
      - uses: r-lib/actions/setup-pandoc@v2

      # Install required system libraries
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      # Set up R with a compatible version
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'  # Match the version supported by shinyapps.io
          use-public-rspm: true

      # Add a file to force dependency detection
      - name: Add dummy dependency file
        run: |
          echo 'library(shiny)' > dependencies.R
          echo 'library(readxl)' >> dependencies.R
          echo 'library(tidyverse)' >> dependencies.R
          echo 'library(kableExtra)' >> dependencies.R
          echo 'library(DT)' >> dependencies.R

      # Install rsconnect for deployment
      - name: Install rsconnect
        run: Rscript -e 'install.packages("rsconnect")'

      # Authorize and deploy app
      - name: Authorize and deploy app
        env:
          APPNAME: over-under-points-calculator
          ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
          SERVER: shinyapps.io
        run: |
          Rscript -e 'rsconnect::setAccountInfo("${{ secrets.SHINYAPPS_ACCOUNT }}", "${{ secrets.SHINYAPPS_TOKEN }}", "${{ secrets.SHINYAPPS_SECRET }}")' \
                 -e 'rsconnect::deployApp(appDir = "nba-over-under-2024-2025/over-under-points-calculator", appName = "${{ env.APPNAME }}", account = "${{ env.ACCOUNT }}", server = "${{ env.SERVER }}")'
