name: Deploy Shiny Apps

on:
  schedule:
    # Uncomment the following line to enable scheduled deployments
    # - cron: "*/10 * * * *"
    - cron: "0 13 * * *"
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  shiny-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - name: nba-player-finder
            appDir: nba-over-under-2024-2025/rosters
            packages: |
              c("shiny", "curl", "janitor", "tidyverse", "DT", "tictoc", "httr", "jsonlite", "remotes", "furrr", "glue")
          - name: over-under-points-calculator
            appDir: nba-over-under-2024-2025/over-under-points-calculator
            packages: |
              c("shiny", "readxl", "tidyverse", "kableExtra", "DT")
          - name: fantasy-draft
            appDir: nba-over-under-2024-2025/fantasy-draft
            packages: |
              c("shiny", "shinyjs", "tibble", "readr", "dplyr")
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
      SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
      SHINYAPPS_SERVER: shinyapps.io

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Pandoc for R Markdown rendering
      - uses: r-lib/actions/setup-pandoc@v2

      # Install required system libraries
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev

      # Set up R with a compatible version and cache packages
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'  # Match the version supported by shinyapps.io
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-R-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-R-

      # Install rsconnect and all required R packages
      - name: Install R packages
        run: |
          Rscript -e 'install.packages("rsconnect", repos = "https://cran.rstudio.com/")'
          Rscript -e 'install.packages(parse(text = "${{ matrix.packages }}"), repos = "https://cran.rstudio.com/")'
          # Install any GitHub packages if necessary
          if [ "${{ matrix.app }}" = "nba-player-finder" ]; then
            Rscript -e 'remotes::install_github("abresler/nbastatR")'
            Rscript -e 'source("nba-over-under-2024-2025/rosters/get_player_seasons.R")'
          fi

      # Set up rsconnect account information
      - name: Configure rsconnect
        run: |
          Rscript -e 'rsconnect::setAccountInfo(
            name = Sys.getenv("SHINYAPPS_ACCOUNT"),
            token = Sys.getenv("SHINYAPPS_TOKEN"),
            secret = Sys.getenv("SHINYAPPS_SECRET")
          )'

      # Deploy the Shiny app
      - name: Deploy ${{ matrix.app.name }} App
        run: |
          Rscript -e 'rsconnect::deployApp(
            appDir = "${{ matrix.app.appDir }}",
            appName = "${{ matrix.app.name }}",
            account = Sys.getenv("SHINYAPPS_ACCOUNT"),
            server = Sys.getenv("SHINYAPPS_SERVER")
          )'
