name: Deploy Shiny App

on:
  push:
    branches: [main, master]
  workflow_dispatch:    

jobs:
  shiny-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.TOKEN }}
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Pandoc for R Markdown rendering
      - uses: r-lib/actions/setup-pandoc@v2

      # Install required system libraries
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      # Set up R with a compatible version
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'  # Adjust to match the version supported by shinyapps.io
          use-public-rspm: true

      # Set up renv and restore dependencies
      - name: Setup renv
        uses: r-lib/actions/setup-renv@v2  

      # Debugging: Check renv status
      - name: Check renv status
        run: |
          Rscript -e 'renv::status()' || true

      # Restore renv environment
      - name: Restore renv dependencies
        run: |
          Rscript -e 'renv::restore()'

      # Debugging: Verify renv lock file and installed packages
      - name: Debug renv environment
        run: |
          Rscript -e 'renv::status()' \
                 -e 'installed <- installed.packages(); print(installed[, c("Package", "Version")])'

      # Install rsconnect for deployment
      - name: Install rsconnect
        run: Rscript -e 'install.packages("rsconnect")'

      # Debugging: Validate rsconnect setup
      - name: Validate rsconnect setup
        run: |
          Rscript -e 'library(rsconnect); print("rsconnect is installed and loaded.")'

      # Authorize and deploy app
      - name: Authorize and deploy app
        env:
          APPNAME: over-under-points-calculator
          ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
          SERVER: shinyapps.io
        run: |
          Rscript -e 'rsconnect::setAccountInfo("${{ secrets.SHINYAPPS_ACCOUNT }}", "${{ secrets.SHINYAPPS_TOKEN }}", "${{ secrets.SHINYAPPS_SECRET }}")' \
                 -e 'rsconnect::deployApp(appDir = "nba-over-under-2024-2025/points-calculator", appName = "${{ env.APPNAME }}", account = "${{ env.ACCOUNT }}", server = "${{ env.SERVER }}")'
