name: Deploy Shiny Apps

on:
  schedule:
    - cron: "0 13 * * *"
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  shiny-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - name: nba-player-finder
            appDir: nba-2024-2025-over-under/rosters
          - name: over-under-points-calculator
            appDir: nba-2024-2025-over-under/over-under-points-calculator
          - name: fantasy-draft
            appDir: nba-2024-2025-over-under/fantasy-draft
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
      SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
      SHINYAPPS_SERVER: shinyapps.io

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Pandoc for R Markdown rendering
      - uses: r-lib/actions/setup-pandoc@v2

      # Install required system libraries
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libmagick++-dev \
            libpoppler-cpp-dev \
            libglu1-mesa-dev \
            libgl1-mesa-dev \
            mesa-common-dev \
            libx11-dev


      # Set up R with a compatible version
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'  # Match the version supported by shinyapps.io
          use-public-rspm: true

      # Cache R packages
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-R-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-R-

      # Restore renv environment
      - name: Restore renv environment
        run: |
          Rscript -e 'renv::restore(prompt = FALSE)'

      # Install rsconnect
      - name: Install rsconnect
        run: |
          Rscript -e 'install.packages("rsconnect", repos = "https://cran.rstudio.com/")'

      # Run specific scripts for nba-player-finder
      - name: Run data fetching script
        if: matrix.app.name == 'nba-player-finder'
        run: |
          Rscript nba-over-under-2024-2025/rosters/get_player_seasons.R

      # Set up rsconnect account information
      - name: Configure rsconnect
        run: |
          Rscript -e 'rsconnect::setAccountInfo(
            name = Sys.getenv("SHINYAPPS_ACCOUNT"),
            token = Sys.getenv("SHINYAPPS_TOKEN"),
            secret = Sys.getenv("SHINYAPPS_SECRET")
          )'

      # Deploy the Shiny app
      - name: Deploy ${{ matrix.app.name }} App
        run: |
          Rscript -e 'rsconnect::deployApp(
            appDir = "${{ matrix.app.appDir }}",
            appName = "${{ matrix.app.name }}",
            account = Sys.getenv("SHINYAPPS_ACCOUNT"),
            server = Sys.getenv("SHINYAPPS_SERVER")
          )'
