name: Deploy Shiny App

on:
  schedule:
    # Runs every day at 5:15 AM Pacific
    - cron: '15 13 * * *'
  workflow_dispatch:    

jobs:
  deploy:
    runs-on: ubuntu-latest
#    container: rstudio/shiny:latest
    steps:
      - uses: actions/checkout@v2
      - name: deploy
        uses: BDSI-Utwente/shinyapps-deploy-github-action@v1
        with:
          app_dir: nba-over-under-2023-2024/points-calculator
          app_name: over-under-points-calculator
          account: ${{ secrets.SHINYAPPS_ACCOUNT }}
          token: ${{ secrets.SHINYAPPS_TOKEN }}
          secret: ${{ secrets.SHINYAPPS_SECRET }}
 #         server: shinyapps.io
