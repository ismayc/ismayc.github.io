      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: rcmdcheck remotes reticulate

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          
      - name: setup r-reticulate venv
        shell: Rscript {0}
        run: |
          python_packages <- c("pandas", "nba_api")
          
          library(reticulate)
          virtualenv_create("r-reticulate", Sys.which("python"))
          virtualenv_install("r-reticulate", python_packages)
          
          path_to_python <- virtualenv_python("r-reticulate")
          writeLines(sprintf("RETICULATE_PYTHON=%s", path_to_python),
                     Sys.getenv("GITHUB_ENV"))
          
      - name: Build webpage
        run: |
          install.packages("here")
          here::set_here("nba-over-under-2023-2024")
          source("nba-over-under-2023-2024/make_plot_html.R")
        shell: Rscript {0} 

      - uses: r-lib/actions/setup-renv@v2            

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git remote set-url origin https://github.com/ismayc/ismayc.github.io.git
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*

      - name: Push changes
        run: |
          git commit -am "GitHub Actions NBA page build"
          git push origin main        
          
      - name: Session info
        run: |
          options(width = 100)
          install.packages("sessioninfo")
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}
