on:
  schedule:
   - cron: "*/2 * * * *"  
#   - cron: "0 4 * * *"

name: render-rmarkdown-webpage

jobs:
  render-rmarkdown-webpage:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Query dependencies
        run: |
          install.packages('remotes')
          install.packages('tidyverse')
          install.packages('readxl')
          remotes::install_github("abresler/nbastatR")
          install.packages('here')
          install.packages('glue')
          install.packages('reticulate')
          reticulate::py_install("nba_api", pip = TRUE)
          reticulate::py_install("pandas")
          install.packages("plotly")
          install.packages('rmarkdown')
          install.packages('sessioninfo')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
          
      - name: Build webpage
        run: |
          setwd("./nba-over-under-2022-2023")
          source("make_plot_html.R")
        shell: Rscript {0} 
        
#      - name: Commit files
#        run: |
#          git config --local user.email "actions@github.com"
#          git config --local user.name "GitHub Actions"
#          git add --all
#          git commit -am "add data"
#          git push 

      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}
